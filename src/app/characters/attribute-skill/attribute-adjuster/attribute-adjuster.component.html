<div class="grid">
  <div class="attribute">{{attribute.name}}</div>
  <div class="minus-area">
    <span class="fa fa-minus-circle" (click)="minus()"></span>
  </div>
  <div class="count-area attribute-quantity">{{getAttributeValue()}}</div>
  <div class="plus-area">
    <span class="fa fa-plus-circle" (click)="plus()"></span>
  </div>
</div>

<div class="background">
  <div class="scroll">
    <div class="list-grid">
      <div class="list-item" [class.list-item-mobile]="ui.isMobile()" *ngFor="let weapon of weapons">
        <app-weapon [weapon]="weapon"></app-weapon>
      </div>
    </div>

    <button mat-fab class="new-weapon-button" (click)="generateWeapon()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
